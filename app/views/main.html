<div ng-controller="MainCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">ETL Dashboard</h3>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">

    <div class="col-lg-4 col-md-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-users fa-5x">E</i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge"> {{Employee.count}} </div>
              <div>Employee</div>
            </div>
          </div>
        </div>
        <a href="#/global">
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="panel panel-yellow">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-windows fa-5x">T</i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{Technology.count}}</div>
              <div>Technologies</div>
            </div>
          </div>
        </div>
        <a href="#/global ">
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-globe fa-5x">L</i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{ NIITLocation.location }}</div>
              <div>Location</div>
            </div>
          </div>
        </div>
        <a href="#/global">
          <div class="panel-footer">
            <span class="pull-left">View Details</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <nvd3-cumulative-line-chart
        data="resourceData"
        id="resourceId"
        width="800"
        height="400"
        showXAxis="true"
        showYAxis="true"
        x="xFunction()"
        y="yFunction()"
        showLegend="true"
        tooltips="true"
        interactive="true"
        xaxistickformat="xAxisTickFormatFunction"
        margin="{left:70,top:70,bottom:70,right:125}">
        <svg></svg>
      </nvd3-cumulative-line-chart>


    </div>
  </div>

</div>
