<!DOCTYPE html>
<html ng-app="hackathonApp">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NIIT Skill Portal</title>

  <!-- Bootstrap Core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles/sb-admin-2.css" rel="stylesheet">
  <!-- Morris Charts CSS -->
  <link href="styles/morris.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="bower_components/bootstrap-toggle/css/bootstrap2-toggle.min.css">
  <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
  <link href="bower_components/metisMenu/dist/metisMenu.css">
  <link href="styles/timeline.css">
  <link href="styles/main.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

  <!-- jQuery -->
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <!-- Morris Charts JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>


  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/bootstrap-toggle/js/bootstrap2-toggle.min.js"></script>
  <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/datamaps/dist/datamaps.world.min.js"></script>



  <script src="bower_components/datamaps/dist/datamaps.all.js"></script>
  <script src="bower_components/angular-datamaps/dist/angular-datamaps.js"></script>
  <script src="bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
  <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">

  <script src="scripts/barChart.js"></script>

  <script src="scripts/sb-admin-2.js"></script>

  <script src="scripts/app.js"></script>

  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

  <script src="scripts/autocomplete.js"></script>

  <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

  <script src="scripts/controllers/global.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/Home.js"></script>





</head>


<body>
<div id="wrapper" ng-controller="HomeCtrl">
  <!-- Navigation -->
  <nav role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">NIIT Skill Portal</a>
    </div>
    <!-- /.navbar-header -->
    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li>
            <a href='#/global'><i class="fa fa-dashboard fa-fw"></i> Global</a>


          </li>
          <li class="sidebar-search">
            <div class="input-group custom-search-form">
              <input type="text" class="form-control" id="tagtec" ng-model="filter" ng-blur="Setfilter()" placeholder="Technology(asp,sql,vb)"/>
            </div>
            <br/>
            <div class="input-group custom-search-form">
              <input type="text" class="form-control" id="tagloc" ng-model="loc" ng-blur="SetLocation()" placeholder="Location"/>
                                <span class="input-group-btn">
                         </span>
            </div>
            <!-- /input-group -->
          </li>
          <br/>
          <div ng-show="names.length > 0">
            <li>
              <div style="text-align: center"><b>Technology</b></div>
            </li>
            <li ng-repeat="x in names">
              <div style="padding-left: 25px">
                <input type="checkbox" id= {{x.name}}  value= {{x.name}} ng-model="x.sel" ng-click="Alterfilter(this)"/>
                {{x.name}}
              </div>
            </li>
            <br/>
            <div  ng-show="locs.length > 0">
              <li>
                <div style="text-align: center"><b>Location</b></div>
              </li>
              <li  ng-repeat="x in locs">
                <div style="padding-left: 25px">
                  <input type="checkbox" id= {{x.name}}  value= {{x.name}} ng-model="x.sel"/>
                  {{x.name}}
                </div>
              </li>
            </div>
        </ul>
      </div>

      <div style="text-align: center;padding-top: 10px">
        <button class="btn btn-default" ng-click="ShowOnMap()">Show me on map</button>
      </div>

      <!-- /.sidebar-collapse -->
    </div>

    <!-- /.navbar-static-side -->
  </nav>

  <div id="page-wrapper" style="border: solid black 1px;">
    <div class="container-fluid">
      <div ng-view>

      </div>
    </div>
  </div>
    <!-- /.row -->
  </div>
  <!-- /.row -->

  <!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>


</body>

</html>
